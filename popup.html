<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Time Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <header>
            <h1>Reading Time Calculator</h1>
        </header>
        <main>
            <p>
                Right-click on any selected text on a webpage and choose 
                <strong>"Calculate Reading Time"</strong> to see the estimated reading time.
            </p>
            <p>Text is processed at a rate of <strong>2 words per second</strong>.</p>
            <footer>
                <p>Made with ❤️ by <span class="nickname">Kappasutra</span></p>
            </footer>
        </main>
    </div>
</body>
